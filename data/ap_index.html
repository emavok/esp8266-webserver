<html>
    <head>
        <title>ESP8266</title>
    </head>
    <body class="bg-dark">
        <div class="container bg-secondary text-white mt-2 mb-2 p-4">
            <h1 class="text-center">Willkommen auf Deinem ESP8266 Netwerk</h1>

            <h3>Access Point information</h3>
            <ul>
                <li>Access Point IP: %IP%</li>
            </ul>

            <h3>Network connection</h3>
            <form action="/api/ap" method="POST" name="form">
                <div class="form-group">
                  <label for="ssid">Your network SSID</label>
                  <input type="text" class="form-control" id="ssid" name="ssid" aria-describedby="ssidHelp" placeholder="Enter your network SSID" value="%SSID%">
                  <small id="ssidHelp" class="form-text text-muted">The ESP8266 will try to connect to this network on startup.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Password" value="%PASSWORD%">
                  <small id="passwordHelp" class="form-text text-muted">Target network password for authentication.</small>
                </div>
                <div class="form-group">
                  <label for="hostname">Hostname</label>
                  <input type="text" class="form-control" id="hostname" name="hostname" aria-describedby="hostnameHelp" placeholder="hostname" value="%HOSTNAME%">
                  <small id="hostnameHelp" class="form-text text-muted">Target hostname for mDNS access.</small>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
        </div>
    </body>
</html>
